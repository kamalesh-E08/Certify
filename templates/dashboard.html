<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Sender Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/logout" method="POST">
        <input type="submit" value="Logout" class="btn btn-danger">
    </form>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Welcome, {{ user_email }}!</h1>
            <p>Upload your Excel sheet and certificate template to send personalized certificates.</p>
        </div>
        <form id="certificate-form" action="/dashboard" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="excel" class="form-label">Upload Excel Sheet</label>
                <input type="file" class="form-control" id="excel" name="excel" accept=".xlsx, .xls" required>
            </div>
            <div class="mb-3">
                <label for="certificate" class="form-label">Upload Certificate Template</label>
                <input type="file" class="form-control" id="certificate" name="certificate" accept=".png, .jpg, .jpeg" required>
            </div>
            <div class="mb-3">
                <label for="font">Choose Font:</label>
                <select name="font" id="font"><option value=""\>select the font </select>
            </div>
            <div class="mb-3">
                <label for="fontsize">Font Size (px):</label>
                <input type="number" id="fontsize" name="fontsize" min="10" max="100" value="20" onchange="updateFontPreview()" required>
            </div>
            <div class="mb-3">
                <label for="greeting">Greeting Message:</label>
                <textarea id="greeting" name="greeting" rows="3" placeholder="Enter your greeting message here..."></textarea>         
            </div>
            <div class="mb-3">
                <label for="body">Body Content:</label>
                <textarea id="body" name="body" rows="5" placeholder="Enter the body content here..."></textarea>
            </div>
            <button type="submit" id="send-button" class="btn btn-success">Send Certificates</button>
        </form>
        <div id="certificate-preview" style="display: none; margin-top: 20px;">
            <img id="certificate-img" src="" alt="Certificate Preview" style="max-width: 100%;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <a href="/privacy_policy">privacy policy</a>
</footer>
</html>
